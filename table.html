<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    table {
      border-collapse: collapse;
    }

    td,
    th {
      border: 2px solid black;
      padding: 5px 10px;
    }
  </style>

</head>

<body>
  <h1> HTML Table</h1>
  <table>
    <caption> Salary stylesheet</caption>
    <tr>
      <th>serial</th>
      <th>name</th>
      <th>company</th>
      <th>Salary </th>

    </tr>
    <tr>
      <td>1</td>
      <td>mark</td>
      <td>facebook</td>
      <td>1000</td>
    </tr>
    <tr>
      <td>2</td>
      <td>steve</td>
      <td>apple </td>
      <td> 2000</td>
    </tr>
    <tr>
      <td>3</td>
      <td>lary page</td>
      <td>google </td>
      <td>3000</td>
    </tr>

  </table>

</body>

</html>
