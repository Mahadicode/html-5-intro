<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Fill up</title>
  <link rel="stylesheet" href="style/form.css">
</head>

<body>
  <form action="">
    <h2>Please fill up the form</h2>
    <label for="email">
      Your Email: <input type="text" id="email" placeholder=" Enter Your Email">
    </label>
    <label for="password">
      Your password
      <input type="text" id="password" placeholder=" Enter Your password">
    </label>
    <label for="phone">
      Your Phone Number
      <input type="number" id="phone" placeholder="Enter Your Phonenumber">
    </label>
    <fieldset>
      <legend>
        Choose a Pitha
      </legend>
      <label for="chitoy">
        <input type="radio" name="pitha" id="chitoy">Chitoy
      </label>
      <label for="vapa">
        <input type="radio" name="pitha" id="vapa">
        vapa
      </label>
      <label for="dim">
        <input type="radio" name="pitha" id="dim">Dim
      </label>
    </fieldset>
    <fieldset>
      <legend>
        Chose Vorta
      </legend>
      <label for="chili">
        <input type="checkbox" name="Vorta" id=" chili">Chili
      </label>
      <label for="shutki">
        <input type="checkbox" name="vorta" id="shutki">Shutki
      </label>
      <label for="alu">
        <input type="checkbox" name="vorta" id="alu">Alu vorta
      </label>
    </fieldset>
    <fieldset>
      <legend>
        Special instruction
      </legend>
      <textarea name="" id="" cols="30" rows="2"></textarea>
    </fieldset>
    <input class="button" type="reset" value="reset">
    <input class="button" type="submit" value="submit">

  </form>

</body>

</html>
